# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.reckitt.zpedisplaychangeorder
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
      - index.html
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: GDF
          url: http://tazfridevpas.idc.rb.net:8000
        app:
          name: ZPE_CHANGEORDER
          description: PE Display Change Order App
          package: ZPE_FIORI
          transport: GDFK900099
        exclude:
          - /test/
          - /localService/
          - index.html
